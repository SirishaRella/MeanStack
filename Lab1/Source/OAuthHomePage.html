<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="Stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="index.js"></script>
</head>
<body>
<div ng-app="oAuthhomeApp" ng-controller="OAuthHomeController">
    <nav class="navbar navbar-inverse" >
        <div class="header">
            <div class="navbar-header">
                <h1 class="title">Knowledge Graph Search</h1>
            </div>
            <ul class="nav navbar-nav" >
                <li><a href="ProfileInfo.html" class="tabs">About</a></li>
                <li class="active"><a href="HomePage.html" class="tabs">Home</a></li>
                <li><a href="AboutPage.html" class="tabs">About</a></li>
                <li><a href="ContactPage.html" class="tabs">Contact us</a></li>
                <li><a href="index.html" class="tabs"  onclick="signOut();">LogOut</a></li>
            </ul>
        </div>
    </nav>
    <div class="footer text-center">
        <img ng-src="{{imageUrl}}" class="profImage">
        <h1 ng-model="name">{{name}}</h1>
        <p class="color" ng-model="email">{{email}}</p>
    </div>
</div>
<script>
    var app = angular.module("oAuthhomeApp", []);
    app.controller("OAuthHomeController", function($scope){
        $scope.name = JSON.parse(localStorage.OAuthDetails)['name'];
        $scope.email = JSON.parse(localStorage.OAuthDetails)['email'];
        $scope.imageUrl = JSON.parse(localStorage.OAuthDetails)['Image_url'];
    });

</script>
</body>
</html>
